{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
    {% csrf_token %}
        <fieldset>
            <legend>Join Today</legend>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </fieldset>
    </form>
    <div>
        <small>
            Already Have An Account? <a href="#">Log in</a>
        </small>
    </div>
{% endblock content %}
